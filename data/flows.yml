flows:
  course_registration_flow:
    description: Handle course registration inquiries
    steps:
      - action: utter_course_registration_period 
      - action: utter_course_registration
      - collect: followup
        description: Student's response with "Course Information"
      - action: utter_course_information
      - collect: course_code
        description: The course code (MECS0033 or MECS1033)
      - action: action_handle_course_inquiry
      - collect: confirm_timetable
        description: Student's response to whether they want timetable changes (Yes/No)
      - collect: wants_email_alert
        description: Student's response to whether they want an email alert (Yes/No)
      - collect: student_email
        description: The student's UTM email address. Extract this EXACTLY as the user typed it.
      - action: action_send_email_notification

  course_information_flow:
    description: Show available courses and get course selection
    steps:
      - action: utter_course_information
      - collect: course_code
        description: The course code (MECS0033 or MECS1033)
      - action: action_handle_course_inquiry
      - collect: confirm_timetable
        description: Student's response to whether they want timetable changes (Yes/No)
      - collect: wants_email_alert
        description: Student's response to whether they want an email alert (Yes/No)
      - collect: student_email
        description: The student's UTM email address. Extract this EXACTLY as the user typed it.
      - action: action_send_email_notification
        next: END

  email_notification_flow:
    description: Send email notification to student
    steps:
      - collect: student_email
        description: The student's UTM email address. Extract this EXACTLY as the user typed it.
      - action: action_send_email_notification
        next: END