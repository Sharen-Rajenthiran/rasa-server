version: "3.1"

slots:
  course_code:
    type: text
    mappings:
      - type: from_llm
  
  student_email:
    type: text
    mappings:
      - type: from_llm
  
  has_taken_mecs0033:
    type: bool
    mappings:
      - type: from_llm

  wants_email_alert:
    type: bool
    mappings:
      - type: from_llm

  confirm_timetable:
    type: text
    mappings:
      - type: from_llm

  conversation_ended:
    type: bool
    initial_value: false
    mappings:
      - type: custom

  followup:
    type: text
    mappings:
      - type: from_llm

  wants_mecs0033:
    type: bool
    mappings:
      - type: from_llm

responses:
  utter_course_registration:
    - text: "Thank you for your inquiry. The course registration period for Semester 1, 2025/2026 is from 22-25 September 2025.\nPlease ensure you complete your course registration within this period. You can access the registration portal at http://amd.utm.my"

  utter_ask_followup:
    - text: "Is there anything else that you would like to know about the registration process?"

  utter_course_information:
    - text: "OK, we offer two courses in Semester 1, 2025/2026:\n1. MECS0033 Artificial Intelligence (Pre-req)\n2. MECS1033 Advanced Artificial Intelligence (Core)"

  utter_ask_course_code:
    - text: "Which course are you interested to register?"

  utter_ask_confirm_timetable:
    - text: "Is there any changes for the time-table?"

  utter_ask_student_email:
    - text: "Could you please provide your UTM Email address ?"

  utter_ask_wants_email_alert:
    - text: "Would you like to have an alert email to be sent once your course registration has been approved ?"

  utter_anything_else:
    - text: "Is there anything else you would like to know?"

  utter_free_chitchat_response:
    - text: ""

  utter_end_conversation:
    - text: "Thank you for your responses. Have a good day."

actions:
  - action_handle_course_inquiry
  - action_send_email_notification